<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Dark Mode</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <main>
      <div class="toggle-section">
        <div class="toggle-info">
          <i class="fas fa-power-off"></i>
          <span class="toggle-label">ON / OFF</span>
        </div>
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider round"></span>
        </label>
      </div>
      
      <div class="theme-section">
        <h2><i class="fas fa-palette"></i>Select Theme</h2>
        <div class="theme-options">
          <div class="theme-option">
            <input type="radio" id="theme1" name="theme" value="theme1" checked>
            <label for="theme1">
              <div class="theme-preview theme1-preview">
                <div class="preview-bg"></div>
                <div class="preview-text">Aa</div>
              </div>
              <span>Classic</span>
            </label>
          </div>
          
          <div class="theme-option">
            <input type="radio" id="theme2" name="theme" value="theme2">
            <label for="theme2">
              <div class="theme-preview theme2-preview">
                <div class="preview-bg"></div>
                <div class="preview-text">Aa</div>
              </div>
              <span>Black</span>
            </label>
          </div>
          
          <div class="theme-option">
            <input type="radio" id="theme3" name="theme" value="theme3">
            <label for="theme3">
              <div class="theme-preview theme3-preview">
                <div class="preview-bg"></div>
                <div class="preview-text">Aa</div>
              </div>
              <span>Dark Blue</span>
            </label>
          </div>
        </div>
      </div>
      
      <div class="creator-info">
        <i class="fas fa-code"></i> The Dark Mode v1.0
      </div>
    </main>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
